<header>
  <section class="container-header">
    <div class="container-logo" routerLink=''>
      <img class="logo" src="../../../assets/img/logo.png" alt="general-goods">
      <img class="logo-name" src="../../../assets/img/logo3.png">
    </div>

    <div class="container-link">
      <ul class="desktop">
        <li routerLink='' [ngClass]="{'active': homeActive}">HOME</li>
        <li routerLink='/produtos' [ngClass]="{'active': productActive}">PRODUTOS</li>
        <li routerLink='/quem-somos' [ngClass]="{'active': companyActive}">QUEM SOMOS</li>
        <li routerLink='/contato' [ngClass]="{'active': contactActive}">CONTATO</li>
      </ul>
      <div class="mobile span-toggle" (click)="toogleSideMenu()">
        <section class="icon-container">
          <div class="side-icon"></div>
          <div class="side-icon"></div>
          <div class="side-icon"></div>
        </section>
      </div>
    </div>
  </section>

  <nav class="nav-mobile hide" *ngIf="toogle">
      <ul class="menu-list">
          <li class="menu-item" routerLink='' [ngClass]="{'active': homeActive}">HOME</li>
          <li class="menuItem" routerLink='/produtos' [ngClass]="{'active': productActive}">PRODUTOS</li>
          <li class="menuItem" routerLink='/quem-somos' [ngClass]="{'active': companyActive}">QUEM SOMOS</li>
          <li class="menuItem" routerLink='/contato' [ngClass]="{'active': contactActive}">CONTATO</li>
      </ul>
  </nav>

</header>

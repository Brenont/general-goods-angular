<app-header active='home'></app-header>


<!-- CARROSSEL -->

<ngx-slick-carousel class="carousel" 
#slickModal="slick-carousel" 
[config]="slideConfig" 
(init)="slickInit($event)"
(breakpoint)="breakpoint($event)"
(afterChange)="afterChange($event)"
(beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide">
<!-- Item Carrossel -->
  <img src="{{ slide.img }}" alt="" width="100%">

</div>
</ngx-slick-carousel>

<button (click)="slickModal.slickGoTo(1)">slickGoto 2</button>

<!-- CARDES -->


<div class="cards">
  <div class="circle">
    <img class="img-circle" src="../../../assets/img/pacote.jpg" alt="">
    <h2 class="titlecard">{{ lang.titlecard }}</h2>
    <p class="txtcard">{{ lang.txtcard }}</p>
    <button routerLink='/produtos' class="buttoncard">{{ lang.buttoncard }}</button>
  </div>
  <div class="circle">
    <img class="img-circle" src="../../../assets/img/factory.svg" alt="">
    <h2 class="titlecard">{{ lang.titlecard2 }}</h2>
    <p class="txtcard">{{ lang.txtcard2 }}</p> <br>
    <button routerLink='/quem-somos' class="buttoncard">{{ lang.buttoncard }}</button>
  </div>
  <div class="circle">
    <img class="img-circle" src="../../../assets/img/support.svg" alt="">
    <h2 class="titlecard">{{ lang.titlecard3 }}</h2>
    <p class="txtcard">{{ lang.txtcard3 }}</p> <br> <br> <br>
    <button routerLink='/contato' class="buttoncard">{{ lang.buttoncard }}</button>
  </div>
</div>
<app-footer active='footer'></app-footer>

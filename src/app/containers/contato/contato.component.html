<app-header active="contato"></app-header>

<section class="container-toall">

<section id="contato-body">
<section id="conteudo-contato">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <!-- PAGINA CONTATO -->

  <section class="contato">
    <div class="formulario">
      <h2 class="titulo-formulario">{{ lang.faleConosco }}</h2>
      <form action="../sendemail/enviaremail.php" method="POST">
        <app-input-form placeHolder="NOME" id="input-nome" name="nome" type="text"></app-input-form>
        <app-input-form  type="text" placeHolder="TELEFONE" id="input-telefone" name="telefone" ></app-input-form>
        <app-input-form type="email" id="input-email" name="email" placeHolder="EMAIL" ></app-input-form>
        <textarea type="text" class="inputs-formulario input" id="input-mensagem" name="mensagem" placeholder="MENSAGEM"></textarea>
        <input type="submit" class="button-formulario" id="botao-form" value="ENVIAR">
      </form>
    </div>
    <div class="infrm">
      <h2 class="ttl-email">{{ lang.emailTitle }}</h2>
      <p id="email">{{ lang.email }}</p>
      <h2 class="ttl-telefone">{{ lang.telTitle }}</h2>
      <p id="telefone">{{ lang.tel }}</p>
    </div>
  </section>

  <section id="sct-map">
    <div id="map">
        <agm-map  [zoom]="13" [latitude]="-23.0028841" [longitude]="-43.3384684">
            <agm-marker [latitude]="-23.0028841" [longitude]="-43.3384684"></agm-marker>
          </agm-map>
    </div>
  </section>

  </section>
  
    <app-footer active='footer'></app-footer>

<app-header active="produtos"></app-header>

<section class="container-toall">

<!-- <app-product-modal [list]="productsList"></app-product-modal> -->

<section class="container-produtos">
  <div class="div-ttl">
    <h1 class="ttl-pag">PRODUTOS</h1>
  </div>
  <div class="container-produto" *ngFor="let product of productsList; let i=index">
    <div class="ttl-pdt">
      <h2 class="h2-ttl">{{product.name}}</h2>
    </div>
    <section class="produto tipo2">
      <div class="cx">
        <img id="isopor" src="{{product.img}}" width="300px" height="280px" alt="foto do produto" id="isopor">
        <br>
      </div>
      <div class="cx2">

        <div *ngFor="let description of product.descriptions">
          <h4 *ngIf="description">{{description}}</h4>
        </div>

        <h2 *ngIf="product.features">Características:</h2>
        <div *ngFor="let feature of product.features">
          <li *ngIf="feature">{{feature}}</li>
        </div>

        <h2 *ngIf="product.sizes">Tamanhos:</h2>
        <div *ngFor="let size of product.sizes">
          <li *ngIf="size">{{size}} litros.</li>
        </div>
        <br>

        <div *ngFor="let extra of product.extras">
          <p *ngIf="extra" class="p-produtos">{{extra}}</p>
        </div>
        <br>
        <button (click)="sendProduct(i)" class="btn-carrinho" id="carrinho-de-compras">adicionar ao carrinho</button>
      </div>
    </section>
  </div>
</section>

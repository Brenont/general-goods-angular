<h1 mat-dialog-title>Descriçoes</h1>
<div class="bar-title"></div>
<div mat-dialog-content>
  <p>Digite as descriçoes do produto.</p>
  <mat-form-field>
    <div *ngFor="let desc of data; let i = index" class="items-content flex-center space-between">
      <p >{{desc}}</p>
      <div>
        <button (click)="deleteItem(i)">R</button>
        <button (click)="editItem(i)">E</button>
      </div>
    </div>
    <div class="flex-center flex-column align-end">
      <input class="form-control w-100" [(ngModel)]="descInput">
      <button class="mb-3 btn btn-primary btn-sm" (click)="addDescription(addDescription);">add descriçao</button>
    </div>
    <small class="form-text text-muted">Escreva uma nova descriçao.</small>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-danger" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="btn btn-success" mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>

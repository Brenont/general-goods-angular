<app-header active="admin"></app-header>
<section class="container-toall">

  <section class="body">

    <!-- <input type="checkbox" id="bt_menu">
    <label for="bt_menu">&#9776;</label> -->

    <div class="menu">
      <p class="title">
        {{ lang.Painel }} <br> {{ lang.adm }}
      </p>
      <div class="line"></div>
      <p class="Sub-title">
        {{ lang.Produtos }}
      </p>
    </div>

    <div class="container-list">
      <div class="button form">
        <form action="">
          <input class="input-product" type="text" placeholder="Name" #name>
          <input class="input-product" type="text" placeholder="Description" #description>
          <input class="input-product" type="text" placeholder="Features" #features>
          <input class="input-product" type="text" placeholder="Sizes" #sizes>
          <input class="input-product" type="text" placeholder="Extras" #extras>
          <input class="input-product" type="text" placeholder="Customizes" #customizes>
          <input class="input-product" type="text" placeholder="NucleoOption" #nucleoOption>
          <!-- <input type="text" placeholder="nome" #name> -->
          <button class="btao" (click)="add({name: name.value, key: generateKey()})">{{ lang.add }}</button>
        </form>
      </div>
      <div class="container" *ngFor="let product of produtos | async">
        <div class="Product-One">
          <img class="img-produto" src="{{product.img}}" alt="caixatermica.png" width="100px"
            height="100px">
          <div class="barra"></div>
          <p class="title-p">{{product.name}}</p>
          <div class="icones">
            <img (click)="edit(produto.key)" class="edit" src="./../../../assets/img/edit-document.png" alt="">
            <img (click)="delete(product)" class="remove" src="./../../../assets/img/remove.png" alt="remove.png">
          </div>

        </div>

      </div>
    </div>
  </section>

</section>

<app-footer></app-footer>
